{% extends "base.html" %}

{% block app_content %}
<div
    style="width: 100%; display: flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;">
    <form action="" method="post" class="form" role="form"
        style="display: flex; flex-direction:row; width: 60%; margin-bottom: 40px;"> 
        <input class="form-control" id="low" name="low" placeholder="Input the low value" type="text"
                value="" style="margin-right: 20px;">
        <input class="form-control" id="high" name="high" placeholder="Input the high value" type="text"
                value="" style="margin-right: 20px;">
        <input class="form-control" id="N" name="N" placeholder="Input the N value" type="number"
                value="" style="margin-right: 20px;">
        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Search">
    </form>

    {% if data %}
    <table class="table table-striped table-bordered table-hover table-condensed" style="width: 60%; margin:auto">
        <tr>
            <th>Num</th>
            <th>time</th>
            <th>place</th>
        </tr>
        {% for pic in data %}
        <tr>
            <td>{{ pic.num}}</td>
            <td>{{ pic.time }}</td>
            <td>{{ pic.place }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock %}
