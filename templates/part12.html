{% extends "base.html" %}

{% block app_content %}
<div
    style="width: 100%; display: flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;">
    <form action="" method="post" class="form" role="form"
        style="display: flex; flex-direction:row; width: 60%; margin-bottom: 40px;">
        <input class="form-control" id="latitude1" name="latitude1" placeholder="Input the first latitude " type="text"
            value="" style="margin-right: 20px;">
        <input class="form-control" id="longitude1" name="longitude1" placeholder="Input the first longitude " type="text"
            value="" style="margin-right: 20px;">
        <input class="form-control" id="latitude2" name="latitude2" placeholder="Input the second latitude " type="text"
            value="" style="margin-right: 20px;">
        <input class="form-control" id="longitude2" name="longitude2" placeholder="Input the second longitude " type="text"
            value="" style="margin-right: 20px;">
        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Search">
    </form>
    {% if data %}
    <table class="table table-striped table-bordered table-hover table-condensed" style="width: 60%;margin:auto">
        <tr>
            <th>id</th>
            <th>lat</th>
            <th>long</th>
            <th>net</th>
            <th>place</th>
        </tr>
        {% for quake in data %}
        <tr>
            <th>{{quake[0]}}</th>
            <th>{{quake[1]}}</th>
            <th>{{quake[2]}}</th>
            <th>{{quake[3]}}</th>
            <th>{{quake[4]}}</th>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock %}
